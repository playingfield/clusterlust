#!/usr/bin/env ansible-playbook
---
- name: Prepare bastion host
  hosts: bastion
  become: true
  gather_facts: true
  tasks:
    - name: Install Kubectl
      when: (use_krew | bool or use_kubectl | bool)
      ansible.builtin.include_role:
        name: andrewrothstein.kubectl

    - name: Install Krew
      when: use_krew | bool
      ansible.builtin.include_role:
        name: andrewrothstein.krew

    - name: Install Helm
      when: use_helm | bool
      ansible.builtin.include_role:
        name: andrewrothstein.kubernetes_helm

- name: Disable firewall
  hosts: k8s_cluster
  become: true
  gather_facts: false
  pre_tasks:
    - name: Disable firewalld
      ansible.builtin.systemd:
        name: firewalld
        state: stopped
        enabled: false

    - name: Fix dnf
      ansible.builtin.lineinfile:
        path: /etc/dnf/dnf.conf
        regexp: "{{ item.regexp }}"
        line: "{{ item.line }}"
        state: present
      loop:
        - regexp: '^proxy='
          line: "proxy={{ http_proxy |default('') }}"
        - regexp: '^repo_gpgcheck='
          line: 'repo_gpgcheck=0'

- name: Etcd
  hosts: etcd
  become: true
  gather_facts: false
  tasks:
    - name: Fix sssd database
      ansible.builtin.include_role:
        name: sssd
