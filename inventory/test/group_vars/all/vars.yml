---
argocd_enabled: false
artifacts_dir: "{{ playbook_dir }}/files"
bin_dir: /usr/bin
calico_version: "v3.27.3"
cert_manager_enabled: false
cluster_name: test
container_manager: containerd  # default
containerd_bin_dir: /usr/bin
containerd_version: "1.6.32"
dns_mode: coredns
download_run_once: false
download_localhost: false
enable_dual_stack_networks: false
upstream_dns_servers:
  - 168.63.129.16
docker_version: "docker-ce-26.1.0"
etcd_version: "v3.5.12"
etcd_deployment_type: kubeadm
helm_enabled: true
ingress_nginx_enabled: false
krew_enabled: false
kube_pods_subnet: "192.168.0.0/16"
kube_network_plugin: calico
kube_proxy_mode: iptables
kubectl_localhost: true
kubeconfig_localhost: true
kube_apiserver_node_port_range: "1024-32767"
ntp_enabled: true
ntp_timezone: Europe/Amsterdam
ntp_manage_config: true
ntp_servers:
  - "0.nl.pool.ntp.org"
  - "1.nl.pool.ntp.org"
  - "2.nl.pool.ntp.org"
  - "3.nl.pool.ntp.org"

http_proxy: "http://10.0.0.206:3128"
https_proxy: "http://10.0.0.206:3128"

kubeblocks_add_ons:
  - addon_name: kb-addon-postgresql
    helm_repo_name: kubeblocks
    helm_chart_name: postgresql
    addon_namespace: kb-system
  # rabbitmq cluster cannot be created with kbcli, use kubectl
  - addon_name: kb-addon-rabbitmq
    helm_repo_name: kubeblocks
    helm_chart_name: rabbitmq
    addon_namespace: kb-system
  - addon_name: kb-addon-kafka
    helm_repo_name: kubeblocks
    helm_chart_name: kafka
    addon_namespace: kb-system

kubeblocks_clusters:
  - kb_cluster_type: postgresql
    kb_cluster_name: data
    kb_cluster_ns: kb-postgres
  - kb_cluster_type: kafka
    kb_cluster_name: kafka-one
    kb_cluster_ns: kb-stream
